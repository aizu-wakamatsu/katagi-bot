display_information:
  name: なんでも上手のカタギさん
  description: KATAGI-chan
  background_color: "#c55100"
features:
  bot_user:
    display_name: katagi-bot
    always_online: true
  slash_commands:
    - command: /katagi
      url: ｛デプロイされたGASのURL｝
      description: ねぇ西片、何を言いたいのかな？
      usage_hint: "[#チャンネル] [発言]"
      should_escape: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
